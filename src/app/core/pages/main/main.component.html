<main class="main">
  <header class="header"><h2 class="title">Carga actual:</h2></header>

  <section class="content">
    <!-- <app-lista-envases></app-lista-envases> -->
    <head>
      <style id="stylesToPrint" type="text/css">
        .tg {
          border-collapse: collapse;
          border-spacing: 0;
          margin: 0px auto;
        }
        .tg td {
          border-color: black;
          border-style: solid;
          border-width: 1px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          overflow: hidden;
          padding: 10px 5px;
          word-break: normal;
        }
        .tg th {
          border-color: black;
          border-style: solid;
          border-width: 1px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          font-weight: normal;
          overflow: hidden;
          padding: 10px 5px;
          word-break: normal;
        }
        .tg .tg-0pky {
          border-color: inherit;
          text-align: left;
          vertical-align: top;
        }
        @media screen and (max-width: 767px) {
          .tg {
            width: auto !important;
          }
          .tg col {
            width: auto !important;
          }
          .tg-wrap {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: auto 0px;
          }
        }
      </style>
    </head>
    <div class="tg-wrap" id="printThis">
      <table class="tg">

          <tr>
            <th class="tg-0pky">C贸d.</th>
            <th class="tg-0pky">Desc.</th>

        </thead>
        <tbody>

            <td class="tg-0pky">000025</td>
            <td class="tg-0pky">Cerveza Marr贸n</td>
            <td class="tg-0pky">26u.</td>
          </tr>
          <tr>

            <td class="tg-0pky">2u.</td>
          </tr>
          <tr>
            <td class="tg-0pky">000501</td>
            <td class="tg-0pky">Quilmes 340</td>
            <td class="tg-0pky">126u.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer class="actions">
    <app-button
      [button]="{
        type: 'sumbit',
        text: 'Imprimir carga',
        isPrimary: true,
        isDisabled: !cargaExist,
      }"
      (click)="sendTextData()"
    ></app-button>

</main>

<app-tipo-envase-modal
  *ngIf="showModal === 'tipoEnvase'"
  (tipoEnvase)="tipoEnvaseSelected($event)"
></app-tipo-envase-modal>

<app-cantidad-envase-modal

  (cantidadEnvase)="cantidadEnvaseSelected($event)"
></app-cantidad-envase-modal>
